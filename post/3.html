<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Maily Day - 블로그 포스트</title>
    <style>
        body {
            font-family: 'Dotum', sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 20px;
            color: #333;
            background-image: linear-gradient(45deg, #ffffff 25%, transparent 25%),
                            linear-gradient(-45deg, #ffffff 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #ffffff 75%),
                            linear-gradient(-45deg, transparent 75%, #ffffff 75%);
            background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border: 1px solid #8bc34a;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(139, 195, 74, 0.2);
        }

        .post-header {
            border-bottom: 3px solid #8bc34a;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .post-title {
            color: #2e7d32;
            font-size: 1.8em;
            margin: 0 0 15px 0;
            text-align: center;
            text-shadow: 1px 1px 0 #fff;
        }

        .post-info {
            text-align: center;
            color: #689f38;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .next-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #8bc34a;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background: #689f38;
        }
        
        .post-category {
            display: inline-block;
            color: white;
            background: #8bc34a;
            padding: 3px 10px;
            border-radius: 15px;
            margin: 0 5px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .post-date {
            margin: 0 5px;
        }

        .post-content {
            line-height: 1.8;
            color: #444;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 4px;
            border: 1px solid #dcedc8;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #8bc34a;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #689f38;
        }

        .post-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #dcedc8;
            text-align: center;
        }

        .comments-section {
            margin-top: 40px;
            padding: 20px;
            background: #f1f8e9;
            border-radius: 8px;
        }

        .comment {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #dcedc8;
        }

        .comment-author {
            color: #33691e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-date {
            color: #689f38;
            font-size: 0.8em;
        }

        .comment-content {
            margin-top: 10px;
        }
    </style>
    <link rel="icon" href="../favicon.ico">
</head>
<body>

            </div>

            <footer class="post-footer">
                <a href="../index.html" class="back-button">← 목록으로 돌아가기</a>

                <a href="./4.html" class="next-button">▶</a>
                
            </footer>
        </article>
    </div>
</body>
</html>
