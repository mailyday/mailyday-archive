            top: 50%;

            height: 20px;
            border: 2px solid #dee2e6;
            border-radius: 50%;

        .option:hover {

        }

        .option.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .option.selected:before {
            border-color: white;
            background: white;
        }

        .input-answer {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .input-answer:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .explanation {
    margin-top: 1rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid var(--primary-color);
}

.explanation h4 {
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.explanation p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: #666;
}

.result-header {
    padding: 1rem;
    border-radius: 8px;
    font-weight: 500;
}

.result-header.correct {
    background: #d4edda;
    color: #155724;
}

.result-header.incorrect {
    background: #f8d7da;
    color: #721c24;
}

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            background: var(--secondary-color);

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);

        .result.show {

            transform: translateY(0);
        }

        .correct {

            color: #155724;
            border: 1px solid #c3e6cb;

        .incorrect {

            color: #721c24;

        }
