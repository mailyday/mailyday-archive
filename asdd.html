<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 종료 안내</title>
    <script>
        function openNoticePopup() {
            var popup = window.open("", "noticePopup", "width=450,height=350,scrollbars=no,resizable=no");
            if (popup) {
                popup.document.write(`
                    <html>
                    <head>
                        <title>서비스 종료 안내</title>
                        <style>
                            body {
                                font-family: '나눔고딕', sans-serif;
                                background-color: #f8f8f8;
                                text-align: center;
                                padding: 20px;
                                border: 3px solid #000080;
                            }
                            h1 {
                                font-size: 18px;
                                color: #ff0000;
                            }
                            .content {
                                font-size: 14px;
                                margin-top: 10px;
                            }
                            .footer {
                                margin-top: 15px;
                                font-size: 12px;
                                color: #555;
                            }
                            button {
                                margin-top: 10px;
                                padding: 5px 15px;
                                background-color: #000080;
                                color: white;
                                border: none;
                                cursor: pointer;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>서비스 종료 및 이관 안내</h1>
                        <div class="content">
                            <p>현재 이용 중인 사이트는 2025년 3월 2일 (일) 오후 7시부로 서비스 종료됩니다.</p>
                            <p>이후 서비스는 <strong>planetatoS</strong> 공식 홈페이지에서 제공될 예정입니다.</p>
                            <p>더 많은 정보는 Planetatos 공식 홈페이지를 참고해 주세요.</p>
                        </div>
                        <div class="footer">MAYKV 알림</div>
                        <button onclick="window.close()">닫기</button>
                    </body>
                    </html>
                `);
            }
        }
        window.onload = openNoticePopup;
    </script>
</head>
<body>
    <p>사이트 접속 시 서비스 종료 안내 팝업이 뜹니다.</p>
</body>
</html>
